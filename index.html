<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tela de Login</title>
  <link rel="stylesheet" href="style/style.css">
  <link rel="stylesheet" media="(max-width: 1024px)" href="style/mediaq-1024.css">
  <link rel="stylesheet" media="(max-width: 630px)" href="style/mediaq-630.css">
  <link rel="shortcut icon" href="images/login.svg" type="image/x-icon">
</head>

<body>

  <main>
    <section class="login-section">
      <div class="max-width section-distribuition">
        <div class="svg-div">

          <img src="images/notebook.svg" alt="Notebook">

        </div>

        <form class="login-form" action="cadastro.php" method="post" autocomplete="on">
          <div class="form-ajust">
            <div class="loggin-title">
              <span>
                Login
              </span>
            </div>
            <div class="inputs-form">
              <div class="email-input inputs-individual">
                <input class="input-preenc" type="email" name="email-user" id="iemail" placeholder="Email" autocomplete="email">
              </div>
              <div class="password-input inputs-individual">
                <input class="input-preenc" type="password" name="pass-user" id="ipass" placeholder="Senha" autocomplete="current-password">
              </div>
            </div>
            <div class="forgot">
              <p>
                <a href="#">
                  Esqueceu sua senha?
                </a>
              </p>
              <input type="submit" id="submit-form" value="Login">
            </div>
          </div>
        </form>
      </div>
    </section>
    <img class="bakcground-svg-circle" src="images/circle-esp.svg" alt="">
  </main>

</body>

</html>
